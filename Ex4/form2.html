<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" media="screen">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shahar Ariel</title>
    <link rel="icon" href="favicon.ico">
    <meta charset="utf-8">
</head>

<body>
    <header class="container">
        <h1>Form2: </h1>
    </header><br>
    <main>
        <form class="container col-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="col-6" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Example@stu.shenkar.ac.il</div>
            </div>
            <div class="row g-3 align-items-center , mb-3">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control"
                        aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>

                </div>
            </div>
            <div class="mb-3, col-5">
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Mac</option>
                    <option value="2">Windows</option>
                    <option value="3">Linux</option>
                </select>
                <span id="passwordHelpInline" class="form-text">
                   choose one ^
                </span>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Favorite 3 animals:</span>
                    <input type="text" aria-label="animalOne" class="form-control">
                    <input type="text" aria-label="animalTwo" class="form-control">
                    <input type="text" aria-label="animalthree" class="form-control">
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
